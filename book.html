<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Workshop Form</title>
    <link rel="icon" href="Tea.png" style="border-radius: 100px;"/>
    <link rel="stylesheet" href="tea.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .payment-form {
            background-color: #E9E4D4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        .payment-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .payment-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #E9E4D4;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .payment-form button {
            width: 100%;
            padding: 10px;
            background-color: #DACBA9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .payment-form button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Payment Page</h2>
        <form id="myForm">
            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required>
            
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" required>
            
            <label for="expiry-date">Expiration Date</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <label for="num-pax">Number of People (max 4)</label>
            <input type="number" id="num-pax" name="num-pax" min="1" max="4" required>
            
            <label for="preferred-date">Preferred Date</label>
            <input type="date" id="preferred-date" name="preferred-date" required>
            
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'thankyou.html'; 
        });
    </script>
</body>
</html>
